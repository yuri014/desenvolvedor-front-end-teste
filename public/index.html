<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Um simples e eficiente app para você consultar a sua encomenda."
    />
    <link rel="icon" type="image/png" href="./assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,600;0,900;1,400;1,600;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Consultas Encomendas</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="./assets/logo.png" alt="Consultas Encomendas Logo" />
      </figure>
    </header>
    <main>
      <h1>Consulte sua encomenda</h1>
      <label for="order">
        <input type="text" placeholder="Digite o número do pedido" name="order" id="order" />
        <img id="searchIcon" src="./assets/lupa.png" alt="Lupa" />
      </label>
      <div class="error">
        <h3>
          Encomenda não <br />
          encontrada!
        </h3>
        <h3>Procure novamente</h3>
      </div>
      <section>
        <div class="price">
          <h2 id="orderValue">R$ 00,00</h2>
          <i>Valor do pedido</i>
        </div>
        <div>
          <h2 id="name">1 - Nome do Cliente</h2>
          <i>Número de ordem e nome do cliente</i>
        </div>
        <div>
          <h2 id="situation">Entregue | Entregar</h2>
          <i>Situação da encomenda</i>
        </div>
        <div>
          <h2 id="orderDate">DD/MM/YYYY</h2>
          <i>Data do pedido</i>
        </div>
      </section>
    </main>
  </body>
</html>
